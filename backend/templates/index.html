<html>

<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <meta http-equiv="Cache-Control" content="no-cache">
</head>

<body class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="pb-2 mt-4 mb-2 border-bottom">放射ブラー画像</h2>
            <p>強そうな写真</p>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <label>Before</label>
                {% if raw_img_url %}
                    <img src="{{ raw_img_url }}" style='width:300px;'>
                {% endif %}
        </div>
        <div class="col-6">
            <label>After</label>
                {% if blur_img_url %}
                    <img src="{{ blur_img_url }}" style='width:300px;'>
                {% endif %}
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-12 col-lg-8">
            <form method="post" action="/convert_img" enctype="multipart/form-data">
                <input type='file' name='file' id='file-input' style='display:none' accept="image/*">
                <div class="form-group">
                    <div class="input-group">
                        <div id='file-input-btn' class='input-group-prepend'>
                            <button class="btn btn-outline-secondary" type="button">ファイルを選択</button>
                        </div>
                        <input id="cover" type="text" class="form-control" readonly="">
                    </div>
                </div>
                <button class="btn btn-primary" id=''>送信する</button>
            </form>
            <canvas id="dummy" style='width:300px;'></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <a href="https://twitter.com/intent/tweet?button_hashtag=mis1yakudo&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #mis1yakudo</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/jquery.binarytransport.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
